<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Japa App</title>
</head>
<body>
    <div class="app-container">
        <div id="form-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Generate Audio</h3>
                <form id="audio-form">
                    <label for="audio-length">Length of Audio:</label>
                    <input type="text" id="audio-length" name="audio-length" pattern="^([0-9]{1,2}):([0-5][0-9])$" placeholder="HH:MM" required>
                    <br>
                    <label for="clip-interval">Intervals Between Clips(minutes):</label>
                    <input type="text" id="clip-interval" name="clip-interval" pattern="^\d+-\d+$" placeholder="eg. 4-8" required>
                    <br>
                    <button type="submit">Generate</button>
                </form>
            </div>
        </div>
        <div id="loader" class="loader" style="display: none;"></div>

        <audio id="audio-player" controls>
            Your browser does not support the audio element.
        </audio>
        <div class="buttons">
            <button id="play-pause-btn">Start Chanting</button>
            <button id="open-form-btn" >Generate Audio</button>
        </div>
        <div id="speakers"></div>
        <script src="script.js"></script>
    </div>
</body>
</html>
